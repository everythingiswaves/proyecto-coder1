	<div class="page-container">

		<div class="contactoFlex">
			<form action="recibe.html" method="GET" class="contactoForm">

				<textarea name="campo_mensaje"></textarea>

				<label for="campo_newsletter"></label><br>
				<input type="checkbox" name="campo_newsletter">
				<span class="fontGoogle">Desea subscribirse a mi newsletter?</span><br>
